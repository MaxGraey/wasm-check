<!doctype html>
<as-counter></as-counter>
<script type="module">
  import { html } from 'https://unpkg.com/lit-html/lit-html.js';
  import { component, useState, useEffect } from 'https://unpkg.com/@matthewp/haunted/haunted.js';

  function Counter() {
    const [count, setCount] = useState(0);
    useEffect(() => { document.title = `Clicked ${ count } times` });

    return html`
      <style>#count { margin-left: 67px; font-size: 5rem; }</style>
      <div id="count">${ count }</div>
      <button type="button" @click=${ () => setCount(count + 1) }>Increment</button>
      <button type="button" @click=${ () => setCount(count - 1) }>Decrement</button>
    `;
  }

  customElements.define('as-counter', component(Counter));
</script>
